<div class="container">
  <div class="forms-container">
  <div class="signin-signup">
    <form action="#" class="sign-in-form" onsubmit="handleSignInFormSubmit(event)">
      <h2 class="title">Sign in</h2>
      <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" id="username" />
      </div>
      <div class="input-field">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" id="password" />
      </div>
      <input type="submit" value="Login" class="btn solid" />
      <p class="social-text">Or Sign in with social platforms</p>
      <div class="social-media">
        <a href="#" class="social-icon">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="social-icon">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="social-icon">
          <i class="fab fa-google"></i>
        </a>
      </div>
    </form>
      
    <form action="#" class="sign-up-form" onsubmit="handleSignUpFormSubmit(event)">
      <h2 class="title">Sign up</h2>
      <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" id="signup-username" />
      </div>
      <div class="input-field">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" id="signup-email" />
      </div>
      <div class="input-field">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" id="signup-password" />
      </div>
      <input type="submit" class="btn" value="Sign up" />
      <p class="social-text">Or Sign up with social platforms</p>
      <div class="social-media">
        <a href="#" class="social-icon">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="social-icon">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="social-icon">
          <i class="fab fa-google"></i>
        </a>
      </div>
    </form>
  </div>
</div>


  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>New here ?</h3>
        <p>
          Heyyyyyyy! Sign Up Nowwwwwwwwwwwwww!
        </p>
        <button class="btn transparent" id="sign-up-btn" >
          Sign up
        </button>
      </div>
      <img src="images/log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>One of us ?</h3>
        <p>
          Heyyyyyyy! Sign In Nowwwwwwwwwwwwww!
        </p>
        <button class="btn transparent" id="sign-in-btn">
          Sign in
        </button>
      </div>
      <img src="images/register.svg" class="image" alt="" />
    </div>
  </div>
</div>

<script>
  
function handleSignUp() {
  var username = document.getElementById("signup-username").value;
  var email = document.getElementById("signup-email").value;
  var password = document.getElementById("signup-password").value;
  
  localStorage.setItem("username", username);
  localStorage.setItem("email", email);
  localStorage.setItem("password", password);
}

function handleSignIn() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  
  alert('Welcome ' + username);
  }

function handleSignInFormSubmit(event) {
  event.preventDefault();
  handleSignIn();
}

function handleSignUpFormSubmit(event) {
  event.preventDefault();
  handleSignUp();
  var username = document.getElementById('signup-username').value;
  alert('Welcome ' + username);
}

document.addEventListener("DOMContentLoaded", function() {
  var signUpBtn = document.getElementById("sign-up-btn");
  var signInBtn = document.getElementById("sign-in-btn");
  
  if (signUpBtn) {
    signUpBtn.addEventListener("click", handleSignUp);
  }
  if (signInBtn) {
    signInBtn.addEventListener("click", handleSignIn);
  }
});


</script>

    <script src="js/app.js"></script>
